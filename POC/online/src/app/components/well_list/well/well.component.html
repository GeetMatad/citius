  <h1>Login </h1>
  <div class="info-form">
    <form [formGroup]="addForm" (ngSubmit)="addWellList()">
      <div style="color: #dc3545;" *ngIf="displayError.display">
        {{displayError.message}}
      </div>
      <div class="form-group">
        <label for="name">Username <span style="color: #dc3545;">*</span></label>
        <input type="text" formControlName="name" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && addForm.controls.name.errors }" />
        <div *ngIf="submitted && addForm.controls.name.errors" class="invalid-feedback">
          <div *ngIf="addForm.controls.name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="type">Password <span style="color: #dc3545;">*</span></label>
        <input type="text" formControlName="type" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && addForm.controls.type.errors }" />
        <div *ngIf="submitted && addForm.controls.type.errors" class="invalid-feedback">
          <div *ngIf="addForm.controls.type.errors.required">Type is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="source">Password <span style="color: #dc3545;">*</span></label>
        <input type="text" #sourceKeyInput  formControlName="source" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && addForm.controls.source.errors }" disabled/>
        <div *ngIf="submitted && addForm.controls.source.errors" class="invalid-feedback">
          <div *ngIf="addForm.controls.source.errors.required">Source is required</div>
        </div>
      </div>
      <button class="btn btn-primary"> Add  </button>
    </form>
  </div>
