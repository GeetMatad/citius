<div class="container" style="margin-top: 70px;">
  <h1>User List</h1>
  <table  class="table table-bordered" >
    <thead>
    <tr style="background-color: #e3f2fd;">
      <th>Name</th>
      <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList">
      <td> {{user.name}} </td>
      <td> {{user.age}} </td>
    </tr>
    </tbody>
  </table>
</div>
